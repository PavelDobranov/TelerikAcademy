<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <title>Ticket</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        Ticked ID: 409788
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Name:
                    </th>
                    <td id="name">
                        <img src="images/greendot.png" alt="greendot" />
                        Parker Seidel<br />
                        <span id="no-support">No Active Support</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        Email:
                    </th>
                    <td id="email">
                        seidel@aptmail.com  
                    </td>
                </tr>
                <tr>
                    <th>
                        Response Time:
                    </th>
                    <td id="response-time">
                        72hours, 60hours left
                    </td>
                </tr>
                <tr>
                    <th>
                        Last Action:
                    </th>
                    <td id="last-action">
                        Never been locked.
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td id="link-to-public">
                        Link to public post
                    </td>
                </tr>
                <tr>
                    <th>
                        Status:
                    </th>
                    <td id="status">
                        <span id="not-answered">Not answered</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
