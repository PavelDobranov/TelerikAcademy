<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <title>Table</title>    
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <section>
        <table>
            <colgroup>
                <col class="first-col" />
                <col class="second-col" />
                <col class="third-col" />
                <col class="fourth-col" />
            </colgroup>
            <thead>
                <tr>
                    <th class="first-col">
                        Contact name
                    </th>
                    <th class="second-col">
                        City
                    </th>
                    <th class="third-col">
                        Country
                    </th>
                    <th class="fourth-col">
                        Is Promoted
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Maria Andres
                    </td>
                    <td>
                        Berlin
                    </td>
                    <td class="inline">
                        <img class="flag" src="images\Germany-flag.png" alt="Germany-flag" />
                        <span>Germany</span>
                    </td>
                    <td>
                        <input type="checkbox" value="Is Promoted" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Ana Trujillo
                    </td>
                    <td>
                        Mexico D.F.
                    </td>
                    <td class="inline">
                        <img class="flag" src="images/Mexico-flag.png" alt="" />
                        <span>Mexico</span>
                    </td>
                    <td>
                        <input type="checkbox" value="Is Promoted" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Antonio Moreno
                    </td>
                    <td>
                        Mexico D.F.
                    </td>
                    <td class="inline">
                        <img class="flag" src="images/Mexico-flag.png" alt="" />
                        <span>Mexico</span>
                    </td>
                    <td>
                        <input type="checkbox" value="Is Promoted" disabled="disabled" checked="checked" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Tomas Hardy
                    </td>
                    <td>
                        London
                    </td>
                    <td class="inline">
                        <img class="flag" src="images/UK-flag.png" alt="" />
                        <span>UK</span>
                    </td>
                    <td>
                        <input type="checkbox" value="Is Promoted" disabled="disabled" />
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
