<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <nav>
        <div class="container">
            <label for="image01">
                <img src="images/dogs_small.jpg" alt="dogs_small.jpg" />
            </label>
            <label for="image02">
                 <img src="images/gorilla_small.jpg" alt="gorilla_small.jpg" />
            </label>
            <label for="image03">
                <img src="images/lions_small.jpg" alt="lions_small.jpg" /> 
            </label>
            <label for="image04">
                <img src="images/panther_small.jpg" alt="panther_small.jpg" />
            </label>
            <label for="image05">
                <img src="images/rhino_small.jpg" alt="rhino_small.jpg" />
            </label>  
        </div>
    </nav>
    <section>
        <div>
            <input type="radio" id="image01" name="images" checked="checked" />
            <img src="images/dogs_large.jpg" class="large-img" />
            <input type="radio" id="image02" name="images" />
            <img src="images/gorilla_large.jpg" class="large-img"/>
            <input type="radio" id="image03" name="images" />
            <img src="images/lions_large.jpg" class="large-img"/>
            <input type="radio" id="image04" name="images" />
            <img src="images/panther_large.jpg" class="large-img"/>
            <input type="radio" id="image05" name="images" />
            <img src="images/rhino_large.jpg" class="large-img"/>            
        </div>
    </section>
</body>
</html>
