<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Digit as word</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Conditional Statements</h1>
        <h3>Problem 5 - Digit as word</h3>
        <ul>
          <li>Write a script that asks for a digit (0-9), and depending on the input, shows the digit as a word (in English).</li>
          <li>Print "not a digit" in case of invalid input.</li>
          <li>Use a switch statement.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="digit">Digit:</label>
          <input type="text" id="digit" name="Number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/05.digit-as-word.js"></script>
  </body>
</html>
