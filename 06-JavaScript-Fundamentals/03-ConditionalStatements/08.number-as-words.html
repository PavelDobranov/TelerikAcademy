<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number as words</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Conditional Statements</h1>
        <h3>Problem 8 - Number as words</h3>
        <ul>
          <li>Write a script that converts a number in the range [0 - 999] to words, corresponding to its English pronunciation.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="number">Number:</label>
          <input type="text" id="number" name="Number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/08.number-as-words.js"></script>
  </body>
</html>
