<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The biggest of five numbers</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Conditional Statements</h1>
        <h3>Problem 7 - The biggest of five numbers</h3>
        <ul>
          <li>Write a script that finds the greatest of given 5 numbers.</li>
          <li>Use nested if statements.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label class="long" for="first-number">First number:</label>
          <input type="text" id="first-number" name="First number">
        </div>
        <div class="input-container">
          <label class="long" for="second-number">Second number:</label>
          <input type="text" id="second-number" name="Second number">
        </div>
        <div class="input-container">
          <label class="long" for="third-number">Third number:</label>
          <input type="text" id="third-number" name="Third number">
        </div>
        <div class="input-container">
          <label class="long" for="fourth-number">Fourth number:</label>
          <input type="text" id="fourth-number" name="Fourth number">
        </div>
        <div class="input-container">
          <label class="long" for="fifth-number">Fifth number:</label>
          <input type="text" id="fifth-number" name="Fifth number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/07.the-biggest-of-five-numbers.js"></script>
  </body>
</html>
