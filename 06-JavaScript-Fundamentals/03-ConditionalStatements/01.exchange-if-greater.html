<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exchange if greater</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Conditional Statements</h1>
        <h3>Problem 1 - Exchange if greater</h3>
        <ul>
          <li>Write an if statement that takes two double variables a and b and exchanges their values if the first one is greater than the second.</li>
          <li>As a result print the values a and b, separated by a space.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label class="long" for="first-number">First number:</label>
          <input type="text" id="first-number" name="First number">
        </div>
        <div class="input-container">
          <label class="long" for="second-number">Second number:</label>
          <input type="text" id="second-number" name="Second number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/01.exchange-if-greater.js"></script>
  </body>
</html>
