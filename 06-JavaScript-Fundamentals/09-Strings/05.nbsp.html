<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>nbsp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Strings</h1>
        <h3>Problem 5 - nbsp</h3>
        <ul>
          <li>Write a function that replaces non breaking white-spaces in a text with &amp;nbsp;</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="text" class="long">Text:</label>
          <textarea id="text" rows="4" cols="50">We are living in an yellow submarine. We don't have anything else. inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.</textarea>
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/05.nbsp.js"></script>
</html>
