<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Find palindromes</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Strings</h1>
        <h3>Problem 10 - Find palindromes</h3>
        <ul>
          <li>Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="text" class="long">Text:</label>
          <textarea id="text" rows="4" cols="50">ABBA was a Swedish pop group formed in Stockholm in 1972, comprising Agnetha Fältskog, Björn Ulvaeus, Benny Andersson, and Anni-Frid Lyngstad. EXE is a common filename extension denoting an executable file (the main execution point of a computer program)</textarea>
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/10.find-palindromes.js"></script>
</html>
