<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Parse url</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Strings</h1>
        <h3>Problem 7 - Parse url</h3>
        <ul>
          <li>Write a script that parses an URL address given in the format: [protocol]://[server]/[resource] and extracts from it the [protocol], [server] and [resource] elements.</li>
          <li>Return the elements in a JSON object.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="url">Url:</label>
          <input type="text" id="url" class="long" name="Url" value="http://telerikacademy.com/Courses/Courses/Details/239">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/07.parse-url.js"></script>
</html>
