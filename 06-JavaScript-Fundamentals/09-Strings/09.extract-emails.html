<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Extract emails</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Strings</h1>
        <h3>Problem 9 - Extract emails</h3>
        <ul>
          <li>Write a function for extracting all email addresses from given text.</li>
          <li>All sub-strings that match the format @ ... should be recognized as emails.</li>
          <li>Return the emails as array of strings.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="text" class="long">Text:</label>
          <textarea id="text" rows="4" cols="50">Ultimately, the best thing would be to show people by example. At the top, have a little table that shows: your website: http://www.mycoolsite.com, your personal email: myname@gmail.com, your contact form email: contactform.mycoolsite@gmail.com</textarea>
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/09.extract-emails.js"></script>
</html>
