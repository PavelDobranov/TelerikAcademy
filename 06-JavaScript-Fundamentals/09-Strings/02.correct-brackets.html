<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Correct brackets</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Strings</h1>
        <h3>Problem 2 - Correct brackets</h3>
        <ul>
          <li>Write a JavaScript function to check if in a given expression the brackets are put correctly.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <span class="example">Example of correct expression: ((a+b)/5-d)</span>
          <span class="example">Example of incorrect expression: )(a+b))</span>
          <label for="expression">Expression:</label>
          <input type="text" id="expression" name="Expression">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/02.correct-brackets.js"></script>
</html>
