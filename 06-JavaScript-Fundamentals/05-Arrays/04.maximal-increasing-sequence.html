<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Maximal increasing sequence</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Arrays</h1>
        <h3>Problem 4 - Maximal increasing sequence</h3>
        <ul>
          <li>Write a script that finds the maximal increasing sequence in an array.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="array">Array:</label>
          <input type="text" class="long" id="array">
          <span class="important">separated by comma!</span>
          <div class="example">
            <p>e.g. : 3, 2, 3, 4, 2, 2, 4</p>
          </div>
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Cleaer">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/04.maximal-increasing-sequence.js"></script>
  </body>
</html>
