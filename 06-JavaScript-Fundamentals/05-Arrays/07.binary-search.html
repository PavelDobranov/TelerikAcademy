<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Binary search</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Arrays</h1>
        <h3>Problem 7 - Binary search</h3>
        <ul>
          <li>Write a script that finds the index of given element in a sorted array of integers by using the binary search algorithm.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="array">Array:</label>
          <input type="text" class="long" id="array">
          <span class="important">separated by comma!</span>
          <div class="example">
            <p>e.g. : 4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3</p>
          </div>
        </div>
        <div class="input-container">
          <label for="array">Key:</label>
          <input type="text" id="key">
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Cleaer">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/07.binary-search.js"></script>
  </body>
</html>
