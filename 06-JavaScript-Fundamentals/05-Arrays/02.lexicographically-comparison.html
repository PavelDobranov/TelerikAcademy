<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lexicographically comparison</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Arrays</h1>
        <h3>Problem 2 - Lexicographically comparison</h3>
        <ul>
          <li>Write a script that compares two char arrays lexicographically (letter by letter).</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="first-str" class="long">First string:</label>
          <input type="text" id="first-str">
        </div>
        <div class="input-container">
          <label for="second-str" class="long">Second string:</label>
          <input type="text" id="second-str">
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/02.lexicographically-comparison.js"></script>
  </body>
</html>
