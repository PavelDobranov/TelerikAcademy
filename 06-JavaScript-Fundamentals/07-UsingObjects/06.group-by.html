<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gpoup by</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Using Objects</h1>
        <h3>Problem 6 - Group by</h3>
        <ul>
          <li>Write a function that groups an array of people by age, first or last name.</li>
          <li>The function must return an associative array, with keys - the groups, and values - arrays with people in this groups.</li>
          <li>Use function overloading (i.e. just one function).</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <textarea id="obj" rows="9" cols="80" disabled>var people = [
                { firstName: 'Georgi', lastName: 'Petrov', age: 31 },
                { firstName: 'Milena', lastName: 'Georgieva', age: 22 },
                { firstName: 'Stefan', lastName: 'Petrov', age: 22 },
                { firstName: 'Ivelina', lastName: 'Georgieva', age: 31 },
                { firstName: 'Milena', lastName: 'Atanasova', age: 25 },
                { firstName: 'Georgi', lastName: 'Kolev', age: 22 }
             ];
          </textarea>
        </div>
        <div class="input-container">
          <label for="property" class="long">Property name:</label>
          <select id="property">
            <option value="firstName">firstName</option>
            <option value="lastName">lastName</option>
            <option value="age">age</option>
          </select>
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/06.group-by.js"></script>
  </body>
</html>
