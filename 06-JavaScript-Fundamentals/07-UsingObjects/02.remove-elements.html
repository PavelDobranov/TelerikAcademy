<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Remove elements</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Using Objects</h1>
        <h3>Problem 2 - Remove elements</h3>
        <ul>
          <li>Write a function that removes all elements with a given value.</li>
          <li>Attach it to the array type.</li>
          <li>Read about prototype and how to attach methods.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <textarea id="array" rows="2" cols="80" disabled>var array = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, '1']</textarea>
        </div>
        <div class="input-container">
          <label for="element" class="long">Element to remove:</label>
          <input type="text" id="element">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/02.remove-elements.js"></script>
  </body>
</html>
