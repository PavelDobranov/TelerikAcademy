<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Point in circle</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Operators and Expressions</h1>
        <h3>Problem 6 - Point in circle</h3>
        <ul>
          <li>Write an expression that checks if given point P(x, y) is within a circle K({0,0}, 5). {0,0} is the centre and 5 is the radius</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="point-x">Point X:</label>
          <input type="text" id="point-x" name="Point X">
        </div>
        <div class="input-container">
          <label for="point-y">Point Y:</label>
          <input type="text" id="point-y" name="Point Y">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/06.point-in-circle.js"></script>
  </body>
</html>
