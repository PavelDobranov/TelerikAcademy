<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trapezoid area</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Operators and Expressions</h1>
        <h3>Problem 8 - Trapezoid area</h3>
        <ul>
          <li>Write an expression that calculates trapezoid's area by given sides a and b and height h.</li>
        </ul>
        <img src="img/trapezoid.png">
      </div>
      <form>
        <div class="input-container">
          <label for="side-a">Side a:</label>
          <input type="text" id="side-a" name="Side a">
        </div>
         <div class="input-container">
          <label for="side-b">Side b:</label>
          <input type="text" id="side-b" name="Side b">
        </div>
         <div class="input-container">
          <label for="height-h">Height h:</label>
          <input type="text" id="height-h" name="Height h">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/08.trapezoid-area.js"></script>
  </body>
</html>
