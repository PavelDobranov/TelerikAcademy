<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Third bit</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Operators and Expressions</h1>
        <h3>Problem 5 - Third bit</h3>
        <ul>
          <li>Write a boolean expression for finding if the bit #3 (counting from 0) of a given integer.</li>
          <li>The bits are counted from right to left, starting from bit #0.</li>
          <li>The result of the expression should be either 1 or 0.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="number">Number:</label>
          <input type="text" id="number" name="Number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/05.third-bit.js"></script>
  </body>
</html>
