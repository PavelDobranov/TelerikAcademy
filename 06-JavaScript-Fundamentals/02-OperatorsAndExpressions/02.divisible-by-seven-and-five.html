<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Divisible by 7 and 5</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Operators and Expressions</h1>
        <h3>Problem 2 - Divisible by 7 and 5</h3>
        <ul>
          <li>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="number">Number:</label>
          <input type="text" id="number" name="Number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/02.divisible-by-seven-and-five.js"></script>
  </body>
</html>
