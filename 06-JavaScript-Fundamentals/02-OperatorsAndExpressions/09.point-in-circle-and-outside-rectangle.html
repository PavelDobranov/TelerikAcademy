<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Point in circle and outside of rectangle</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Operators and Expressions</h1>
        <h3>Problem 9 - Point in circle and outside of rectangle</h3>
        <ul>
          <li>Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="point-x">Point X:</label>
          <input type="text" id="point-x" name="Point X">
        </div>
        <div class="input-container">
          <label for="point-y">Point Y:</label>
          <input type="text" id="point-y" name="Point Y">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/09.point-in-circle-and-outside-rectangle.js"></script>
  </body>
</html>
