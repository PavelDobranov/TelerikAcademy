<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Appearance count</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Functions</h1>
        <h3>Problem 5 - Appearance count</h3>
        <ul>
          <li>Write a function that counts how many times given number appears in given array.</li>
          <li> Write a test function to check if the function is working correctly.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="array">Array:</label>
          <input type="text" class="long" id="array" name="Array">
          <span class="important">separated by comma!</span>
          <div class="example">
            <p>e.g. : 2, 1, 1, 2, 3, 3, 2, 2, 2, 1</p>
          </div>
        </div>
        <div class="input-container">
          <label for="number">Number:</label>
          <input type="text" id="number" name="Number">
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Cleaer">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/05.appearance-count.js"></script>
  </body>
</html>
