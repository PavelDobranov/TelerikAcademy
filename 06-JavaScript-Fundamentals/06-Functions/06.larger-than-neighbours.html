<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Larger than neighbours</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Functions</h1>
        <h3>Problem 6 - Larger than neighbours</h3>
        <ul>
          <li>Write a function that checks if the element at given position in given array of integers is bigger than its two neighbours (when such exist).</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="array">Array:</label>
          <input type="text" class="long" id="array" name="Array">
          <span class="important">separated by comma!</span>
          <div class="example">
            <p>e.g. : 2, 1, 1, 2, 3, 2, 8, 2, 2, 1</p>
          </div>
        </div>
        <div class="input-container">
          <label for="position">Position:</label>
          <input type="text" id="position" name="Position">
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Cleaer">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/06.larger-than-neighbours.js"></script>
  </body>
</html>
