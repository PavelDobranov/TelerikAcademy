<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Numbers</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Loops</h1>
        <h3>Problem 1 - Numbers</h3>
        <ul>
          <li>Write a script that prints all the numbers from 1 to N.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="number">Number N:</label>
          <input type="text" id="number">
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/01.numbers.js"></script>
  </body>
</html>
