<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lexicographically smallest</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Loops</h1>
        <h3>Problem 4 - Lexicographically smallest</h3>
        <ul>
          <li>Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="objects" class="long">Select object:</label>
          <select name="objects" id="objects">
            <option value="document">document</option>
            <option value="window">window</option>
            <option value="navigator">navigator</option>
          </select>
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/04.lexicographically-smallest.js"></script>
  </body>
</html>
