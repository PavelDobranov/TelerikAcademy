<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Min/Max of sequence</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Loops</h1>
        <h3>Problem 3 - Min/Max of sequence</h3>
        <ul>
          <li>Write a script that finds the max and min number from a sequence of numbers.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="numbers">Numbers:</label>
          <input type="text" id="numbers" class="long">
          <span class="important">separated by comma!</span>
          <span class="example">e.g. : 3, -2, 6, 4, 2.5, 3.6</span>
        </div>
        <div id="js-console" class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/03.min-and-max-of-sequence.js"></script>
  </body>
</html>
