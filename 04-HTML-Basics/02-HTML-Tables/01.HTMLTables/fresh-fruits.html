<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Fruits</title>
  <link rel="stylesheet" href="./styles/site.css">
</head>
<body>
  <table class="fruits">
    <tbody>
      <tr>
        <td colspan="2">
          <h2 class="center">Fresh fruits</h2>
        </td>
      </tr>
      <tr>
        <td>
          <p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim</p>
        </td>
        <td>
          <img src="./images/fresh-fruits.jpg" alt="fresh fruits">
        </td>
      </tr>
    </tbody>
  </table>
  <table class="bordered">
    <tbody>
      <tr>
        <td colspan="3">Title goes here</td>
        <td class="center">A</td>
        <td class="right">B</td>
      </tr>
      <tr>
        <td rowspan="3">C</td>
        <td class="center">D</td>
        <td class="center">E</td>
        <td class="center">F</td>
        <td class="right">G</td>
      </tr>
      <tr>
        <td class="center">H</td>
        <td class="center" colspan="2">I</td>
        <td class="right bottom" rowspan="2">J</td>
      </tr>
      <tr>
        <td class="center">K</td>
        <td class="center">L</td>
        <td class="center">M</td>
      </tr>
      <tr>
        <td class="right">N</td>
        <td class="center" colspan="4">O</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
