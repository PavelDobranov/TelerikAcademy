<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Has property</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Using Objects</h1>
        <h3>Problem 4 - Has property</h3>
        <ul>
          <li>Write a function that checks if a given object contains a given property.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <textarea id="obj" rows="2" cols="80" disabled>var obj = { firstName: 'Gosho', lastName: 'Petrov', age: 32 }</textarea>
        </div>
        <div class="input-container">
          <label for="property" class="long">Property name:</label>
          <input type="text" id="property">
          <div class="example">
            <p>e.g. : firstName</p>
          </div>
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/04.has-property.js"></script>
  </body>
</html>
