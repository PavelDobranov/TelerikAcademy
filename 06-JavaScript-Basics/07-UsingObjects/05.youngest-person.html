<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Youngest person</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Using Objects</h1>
        <h3>Problem 5 - Youngest person</h3>
        <ul>
          <li>Write a function that finds the youngest person in a given array of people and prints his/hers full name.</li>
          <li>Each person has properties firstname, lastname and age.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <textarea id="obj" rows="8" cols="80" disabled>var people = [
               { firstName: 'Georgi', lastName: 'Petrov', age: 32 },
               { firstName: 'Milena', lastName: 'Georgieva', age: 22},
               { firstName: 'Stefan', lastName: 'Petrov', age: 25 },
               { firstName: 'Ivelina', lastName: 'Koleva', age: 28 }
             ];
          </textarea>
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/05.youngest-person.js"></script>
  </body>
</html>
