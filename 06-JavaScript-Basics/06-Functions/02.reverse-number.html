<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reverse number</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h1>Functions</h1>
        <h3>Problem - Reverse number</h3>
        <ul>
          <li>Write a function that reverses the digits of given decimal number.</li>
        </ul>
      </div>
      <form>
        <div class="input-container">
          <label for="number">Number:</label>
          <input type="text" id="number" name="Number">
        </div>
        <div class="js-console"></div>
        <div class="btn-container">
          <input type="button" class="btn btn-solve" value="Solve">
          <input type="button" class="btn btn-clear" value="Clear">
        </div>
      </form>
    </div>
    <script src="js/lib/js-console.js"></script>
    <script src="js/02.reverse-number.js"></script>
  </body>
</html>
